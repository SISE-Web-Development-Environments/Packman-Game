<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="./jquery-3.4.1.slim.min.js"></script>
	
	<script type="text/javascript" src="./app.js"></script>
	<script type="text/javascript" src="./welcome.js"></script>
	<script type="text/javascript" src="./signup.js"></script>
	<script type="text/javascript" src="./login.js"></script>
	<script type="text/javascript" src="./about.js"></script>
	<script type="text/javascript" src="./settings.js"></script>

</head>

<body>

	<header>HEADER
		<button id="clear" onclick="clearLocalStorage()"> Clear Local Storage </button>
	</header>

	<!-- MENU -->
	<menu id="menu">
		<button id="welcome_button" onclick="showOnlyWelcome()"> welcome </button>
		<button id="signup_button" onclick="showOnlySignup()"> signup </button>
		<button id="login_button" onclick="showOnlyLogin()"> login </button>
		<button id="about_button" onclick="showOnlyAbout()"> about </button>

	</menu>

	<content>
		<!-- WELCOME -->
		<div id="welcome" class="changedDivs" style="display: none">
			<div style="color: rgb(215, 229, 182) ; text-align:right">בס"ד</div>
			<div style="height: 40px;"></div>
			<div style="color: rgb(215, 229, 182) ; font-size: 100px; text-align:center">
				WELCOME BITCHES
			</div>
			<div style="height: 250px;"></div>
			<div style=" text-align:center">
				<button class="welcome_button" onclick="showOnlySignup()">SIGN UP</button>
				<button class="welcome_button" onclick="showOnlyLogin()">LOG IN</button>
			</div>

		</div>

		<!-- SIGNUP -->
		<div id="signup" class="changedDivs" style="display: none">
			<div>
				<label for="user_name">User Name:</label>
				<input type="text" id="user_name" name="user_name" />
			</div>
			<div>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" />
			</div>
			<div>
				<label for="full_name">Full Name:</label>
				<input type="text" id="full_name" name="full_name" />
			</div>
			<div>
				<label for="Email">Email:</label>
				<input type="email" id="Email" name="Email" />
			</div>

			<div>
				<label for="birth_date">Birth date:</label>
				<input type="date" id="birth_date" value="1994-01-01" min="1930-01-01" max="2020-01-01">
			</div>

			<button id="submit_button" onclick="submit()"> submit </button>
			<p id="success" style="font-size: 50px"> Fill details before you continue </p>

			<button id="setting_button" onclick="showOnlySettings()"> settings </button>

		</div>

		<!-- LOGIN -->
		<div id="login" class="changedDivs" style="display: none">
			<b>login!</b>
			<div>
				<label for="login_user_name">User Name:</label>
				<input type="text" id="login_user_name" />
			</div>
			<div>
				<label for="login_password">Password:</label>
				<input type="text" id="login_password" />
			</div>
			<button id="login_start_button" onclick="login_start()"> Log In </button>
		</div>

		<!-- SETTING -->
		<div id="settings" class="changedDivs" style="display: none">
			<b>settings!</b>
			<div>
				<b>You can choose game buttons by defult:</b>
				<button id="random_settings" onclick="randomSettings()"> Random </button>
			</div>
			<br />
			<div>
				<b>You can choose game buttons by yourself:</b>

				<div>
					<label for="key_up">UP:</label>
					<input type="text" onkeydown="setKeyUp(event)" id="key_up">
				</div>
				<div>
					<label for="key_down">DOWN:</label>
					<input type="text" onkeydown="setKeyDown(event)" id="key_down">
				</div>
				<div>
					<label for="key_left">LEFT:</label>
					<input type="text" onkeydown="setKeyLeft(event)" id="key_left">
				</div>
				<div>
					<label for="key_right">RIGHT:</label>
					<input type="text" onkeydown="setKeyRight(event)" id="key_right">
				</div>
			</div>
			<br />
			<div>
				<b>Choose number of balls:</b>
				<div>
					<label for="balls_amount">number between 50 to 90</label>
					<input type="number" id="balls_amount" name="balls_amount" min="50" max="90" value="60">
				</div>
			</div>
			<br />
			<div>
				<b>Choose balls colors:</b>
				<div>
					<label for="low_points_balls_color">5 points balls:</label>
					<input type="color" id="low_points_balls_color" value="#00cc00">
				</div>
				<div>
					<label for="medium_points_balls_color">15 points balls:</label>
					<input type="color" id="medium_points_balls_color" value="#0066ff">
				</div>
				<div>
					<label for="high_points_balls_color">25 points balls:</label>
					<input type="color" id="high_points_balls_color" value="#ff0000">
				</div>
			</div>
			<br />
			<div>
				<b>Coose game duration:</b>
				<div>
					<label for="game_duration">time in seconds: (up than 60)</label>
					<input type="number" id="game_duration" min="60" value="60">
				</div>
			</div>
			<div>
				<b>Coose monsters amount:</b>
				<div>
					<label for="n_monsters">number between 1 to 4</label>
					<input type="number" id="n_monsters" min="1" max="4" value="2">
				</div>
			</div>
			<br />
			<div>
				<button id="save_settings_button" onclick="saveSettings()"> Save </button>


			</div>
			<div>
				<button id="display_settings" onclick="displaySettings()"> display settings </button>
			</div>
			<button id="game_button" onclick="showOnlyGame()"> play </button>
		</div>

		<!-- ABOUT -->
		<div id="about" class="changedDivs" style="display: none">
			<b>about!</b>

		</div>

		<!-- GAME -->
		<div id="game" style="display: none">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<canvas id="canvas" class="changedDivs" height="600" width="600"></canvas>
		</div>
	</content>
	<footer>FOOTER</footer>
</body>

</html>
